<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserido videos localmente</title>
</head>
<body>
    <h1>Esse video está hospedado no meu proprio servidor</h1>
    <video controls width="750" poster="img/minha tumb.jpg">

        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.ogv" type="video/ogg">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com a reprodução de videos, baixe o arquivo <a href="midia/meu-video.mp4">Clicando aqui</a></p>

    </video>
    <hr>
    <h1>Aprendendo a incorporar videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/b41eHswu68E?si=cyRYJGStVATj6sZP" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <hr>
    <h1>Inserindo videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/378303913?h=a2d5c2a1b7&autoplay=1" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    
</body>
</html>
