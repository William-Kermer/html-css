<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{    /* o simbolo "*" é usado para fazer configuração global na css    */

            height: 100%;

        }

        body{
            color: aliceblue;

            background-image: linear-gradient(230deg, #B900B3,#D40063, #F30105,#F96C13,#FEC21E );
            background-attachment: fixed;

        }



    </style>
</head>
<body>
    <h1>Testando gradientes</h1>

</body>
</html>
