<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou apenas aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:750px  )" srcset="imagens/foto-P.png" type="image/png">
        <source media="(max-width: 1000px )" srcset="imagens/foto-M.png" type="image/png">
        <img src="imagens/foto-G.png" alt="img flexivel">

    </picture>
    <hr>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Getou.mp3" type="audio/mpeg">
        <source src="midia/Getou.ogg" type="audio/ogg">
        <source src="midia/Getou.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="midia/Getou.mp3">Clique aqui para baixaarr o arquivo MP3</a> </p>

    </audio>
</body>
</html>
