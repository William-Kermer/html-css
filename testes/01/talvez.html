<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">.
    <title>Testando umas paradinha</title>
    <style>
        mark{background-color: aquamarine;}

    </style>
</head>
<body>
    <h1>Testando os conhecimentos</h1>

    <hr>
    <br>
    <h2>Vamos fazer uma lista doq eu comi agr:</h2>

    <code>
        <p>
            <ol type="I">
                <li>Arrroz</li>
                <li>Feijão</li>
                <li>Carne</li>
                <li>Farofa</li>
                <li>Coca</li>
                <li>Cenoura</li>
            </ol>
        </p>
    </code>
    
    <hr>

    <h2>Agora vamos fazer uma lista doq eu não como:</h2>

    <code>
        <ul type="square">
            <li><mark>Peixe</mark></li>
            <li>Camarão</li>
            <li><del>Beringela</del></li>
        </ul>
    </code>

</body>
</html>
